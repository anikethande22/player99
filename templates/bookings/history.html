{% extends 'base.html' %}

<!-- Add link to Bootstrap core CSS and any custom stylesheets -->

{% block body %}
<div class="container">
    History
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Library</th>
            <th scope="col">User</th>
            <th scope="col">Booking Date</th>
            <th scope="col">Cost</th>
            <th scope="col">Quantity</th>
            <th scope="col">Is Delivered</th>
          </tr>
        </thead>
        <tbody>
        {% for g in bookings %}
          <tr>
            <th scope="row">{{ l.id }}</th>
            <td>{{ l.userid }}</td>
            <td>{{ l.bookingdate }}</td>
            <td>{{ l.cost }}</td>
            <td>{{ l.quantity }}</td>
            <td>{{ l.isdelivered }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
