{% extends 'base.html' %}

<!-- Add link to Bootstrap core CSS and any custom stylesheets -->

{% block body %}
{% load static %}
<div class="container">
  <div class="container text-center">
    <br>
    <br>
    <a href="{% url 'add_products' %}" class="btn btn-primary">Add Game </a>
    <br>
    <div class="row row-cols-3">
      {% for product in products %}
      <div class="col p-3">
        <div class="card" style="width: 18rem;">
          <img src="/{{ product.image }}" class="card-img-top" alt="/{{ product.image }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <h5 class="card-title">{{ product.price }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="col-12 m-3"> 
            <a href="{% url 'update_products' product.id %}" class="btn btn-primary">Update </a>
            </div>
            <div class="col-12 m-3"> 
            <a href="{% url 'delete_products' product.id %}" class="btn btn-primary">Delete </a>
            </div>
            <div class="col-12 m-3"> 
            <a href="{% url 'place_order' product.id %}" class="btn btn-primary">Order </a>
            </div> 
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
