{% extends 'base.html' %}

<!-- Add link to Bootstrap core CSS and any custom stylesheets -->

{% block body %}
{% load static %}
{% load widget_tweaks %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form">
            {% for f in p_form.visible_fields %}
            <div class="mb-4">
                <label class="form-label">{{ f.label_tag }}</label>
                {% render_field f class="form-control" %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
